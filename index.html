<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header>Currency Converter</header>
      <form class="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" name="amount-box" id="amount-box" value="1">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
        <!--      <div class="image-container">-->
                <img src="https://countryflagsapi.com/png/eur" alt="flag">
          <!--       </div>-->
              <select class="" name=""></select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
            <!--     <div class="image-container">-->
              <img src="https://countryflagsapi.com/png/us" alt="flag">
            <!--     </div>-->
              <select class="" name=""></select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Converting...</div>
        <button type="button" name="convert-button" id="convert-button">Convert</button>
      </form>
    </div>

    <script src="JavaScript/country-list.js"></script>
    <script src="JavaScript/script.js"></script>

  </body>
</html>
